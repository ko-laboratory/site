<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" href="{{ '/assets/favi.png' | relative_url }}" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="The Ko Laboratory at Yale School of Public Health conducts research focusing on infectious diseases, urbanization and equity.">
    <meta name="keywords" content="Ko Laboratory, Yale School of Public Health, Yale University, Laboratory of Epidemiology and Public Health, Albert Ko, infectious diseases, dengue, Zika, chikungunya, Wolbachia, wMel, leptospirosis, COVID-19, SARS-CoV-2, urban ecology, public health research, Salvador de Bahia, Bahia, Pau da Lima, Rio de Janeiro, Brazil, Connecticut, United States, global health, public health">
    <meta name="author" content="Ko Laboratory">

    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:title" content="Ko Laboratory">
    <meta property="og:description" content="Infectious diseases, urbanization, and equity.">
    <meta property="og:image" content="URL_TO_IMAGE">
    <meta property="og:url" content="https://ko-laboratory.github.io/site/">
    <meta property="og:type" content="website">
    
    <!-- Fallback Title if not defined on the page -->
    <title>{{ page.title | default: "Ko Laboratory" }}</title>
    
    <!-- Stylesheets and any other necessary scripts -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <!-- Add other <link> or <script> tags as needed -->
    <meta name="google-site-verification" content="IIuVUIvqOlh06vbkoQLDJrZjMUbghZkOqB0Dd1knmpI" />
    
</head>
